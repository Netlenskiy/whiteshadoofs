{% extends 'base_add.html' %}
{% block title %}Добавить адрес{% endblock %}
{% block form_id %}add_address{% endblock %}
{% block form_name %}add_address{% endblock %}
{% block field_with_button %}
    {% if field.name == 'locality' %}
        <p>
            {{ field }}
            <a href="{% url 'ws:add_locality' %}">
                <button type="button">Добавить</button>
            </a>
        </p>
    {% else %}
        <p>{{ field }}</p>
    {% endif %}
{% endblock %}
