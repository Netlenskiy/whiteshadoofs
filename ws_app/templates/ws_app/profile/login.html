<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
  </head>
  <body>
    <form id="login_form" name="login_form" action="{% url 'ws_app:login' %}" method="post">
        {{ form.non_field_errors }}
      {% csrf_token %}
        <p>
            {{ form.username.errors }}
            <label for="id_username">Ник</label>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.errors }}
            <label for="id_password">Пароль</label>
            {{ form.password }}
        </p>
      <button type="submit">Войти</button>
    </form>
    <a href="{% url 'ws_app:register' %}">
      <button type="submit">Зарегистрироваться</button>
    </a>
  </body>
</html>
